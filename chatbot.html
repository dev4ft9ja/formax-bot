<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div id="chatbox">
            <div id="messages"></div>
        </div>
        <form id="message-form">
            <input type="text" id="message-input" placeholder="Type a message" required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script src="baseUrl.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                alert('No access token found. Please log in again.');
                window.location.href = '/'; // Redirect to login if no token found
                return;
            }
            const isProduction = baseUrl.includes("herokuapp");
            const protocol = isProduction ? "wss" : "ws";
            const socketUrl = `${protocol}://${baseUrl.replace(/^http(s)?:\/\//, '')}/ws/support/?query_string=${token}`;

            const socket = new WebSocket(socketUrl);
            socket.onopen = function(event) {
                console.log('WebSocket connection established.');
            };

            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                const messagesDiv = document.getElementById('messages');
                console.log(data)
                
                if (Array.isArray(data.message)) {
                    data.message.forEach(message => {
                        const messageElement = document.createElement('div');
                        messageElement.textContent = `${message.sender}: ${message.content}`;
                        messageElement.classList.add(message.sender === 'user' ? 'user-message' : 'assistant-message');
                        messagesDiv.appendChild(messageElement);
                    });
                } else {
                    const messageElement = document.createElement('div');
                    messageElement.textContent = `${data.sender}: ${data.content}`;
                    messageElement.classList.add(data.sender === 'user' ? 'user-message' : 'assistant-message');
                    messagesDiv.appendChild(messageElement);
                }
            };

            socket.onerror = function(error) {
                console.error('WebSocket error:', error);
                alert('An error occurred. Please try again.');
            };

            socket.onclose = function(event) {
                console.log('WebSocket connection closed:', event);
                alert('WebSocket connection closed. Please refresh the page.');
            };

            const form = document.getElementById('message-form');
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                const messageInput = document.getElementById('message-input');
                const message = messageInput.value;

                socket.send(JSON.stringify({ message: message }));

                messageInput.value = '';
            });
        });
    </script>
</body>
</html>
